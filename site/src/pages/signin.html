<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Sign in</title>
  <include src="fragments/head.html"></include>
</head>

<body>
<include src="components/header.html"></include>
<main>
  <div class="app-u-flex-1-0-auto app-u-flex-container-center">
    <section class="app-p-signin app-u-mat-section">
      <div class="app-u-mat-section__header">
        <h1>Sign in</h1>
      </div>
      <div class="app-u-mat-section__content">
        <form class="app-p-signin__form app-u-flex-container-center">
          <div class="app-u-mat-form-field">
            <label class="app-u-mat-form-field__label" for="username">Email</label>
            <input class="app-u-mat-form-field__input" id="username" placeholder="example@gmail.com" type="email">
          </div>
          <div class="app-u-mat-form-field">
            <label class="app-u-mat-form-field__label" for="password">Password</label>
            <input class="app-u-mat-form-field__input" id="password" placeholder="password" type="password">
          </div>
          <button class="app-p-signin__form__submit app-u-mat-button" type="submit">Sign in</button>
        </form>
        <div class="app-p-signin__create-account app-u-flex-container-center"><a href="/signup">Create Account</a></div>
      </div>
    </section>
  </div>

</main>
<include src="components/footer.html"></include>

<include src="fragments/scripts.html"></include>
</body>

</html>
